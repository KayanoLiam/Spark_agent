repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-toml
    - id: check-added-large-files
    - id: detect-private-key

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.1
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.16.1
  hooks:
    - id: mypy
      additional_dependencies:
        - types-PyYAML

- repo: local
  hooks:
    - id: cargo-fmt
      name: cargo fmt
      entry: bash -lc 'cd trae-agent-rs && cargo fmt --all --check'
      language: system
      files: ^trae-agent-rs/
    - id: cargo-clippy
      name: cargo clippy
      entry: bash -lc 'cd trae-agent-rs && cargo clippy --all-targets --all-features -- -D warnings'
      language: system
      files: ^trae-agent-rs/
